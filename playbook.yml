- name: Setup local filesystem
  hosts: localhost
  tags: ['kubeconfig']
  tasks:
    - name: Create outputs directory
      file:
        path: outputs
        state: directory

- name: Setup RKE
  hosts: rke_cluster
  roles:
    - role: rke
      tags: ["controller", "agent", "rke"]

- name: Setup cloudman
  hosts: controllers[0]
  roles:
    - role: cloudman-boot
      tags: ["cloudman"]
