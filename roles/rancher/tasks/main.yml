- name: Helm install CloudMan
  command: >
    /usr/local/bin/helm install galaxyproject/cloudman
    --name "cloudman"
    --namespace "{{ cm_namespace_name }}"
    --version "{{ cm_helm_version }}"
    --set "cluster_type=KUBE_RANCHER"
    --set "cm_initial_cluster_data={{ cm_initial_cluster_data|default('') }}"
    --set "rancher_url=https://{{ rancher_server }}:{{ rancher_port }}"
    --set "rancher_api_key={{ token }}"
    --set "rancher_cluster_id={{ cluster_id }}"
    --set "rancher_project_id={{ project_id }}"
    --set "cloudlaunch.cloudlaunch-server.admin_password={{ rancher_password }}"
    --set "keycloak.keycloak.password={{ rancher_password }}"
    --set "global.domain={{ rancher_server }}"
    --set "cloudlaunch.cloudlaunch-server.postgresql.persistence.storageClass=ebs-provisioner"
    --set "prometheus.persistence.storageClass=nfs-provisioner"
  ignore_errors: true
  when: cm_skip_cloudman is defined and not cm_skip_cloudman

